<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">Tic Tac Toe!</div>
      <div class="grid-container">
        <div class="grid-item one" data-row="0" data-column="0"></div>
        <div class="grid-item two" data-row="0" data-column="1"></div>
        <div class="grid-item three" data-row="0" data-column="2"></div>
        <div class="grid-item four" data-row="1" data-column="0"></div>
        <div class="grid-item five" data-row="1" data-column="1"></div>
        <div class="grid-item six" data-row="1" data-column="2"></div>
        <div class="grid-item seven" data-row="2" data-column="0"></div>
        <div class="grid-item eight" data-row="2" data-column="1"></div>
        <div class="grid-item nine" data-row="2" data-column="2"></div>
      </div>
      <div class="footer">
        <div class="game-status">X's Turn</div>
        <button class="restart-btn">Restart</button>
      </div>
    </div>
  </body>
</html>
